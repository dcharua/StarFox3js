      function initControls() {
        $("input[name=start]").click(

            startGame();
          }
        );
      }

    <script type="text/javascript">
      $(document).ready(
        function() {

          var canvas = document.getElementById("webglcanvas");

          // create the scene
          createScene(canvas);

          // initialize the controls
          initControls();

          // Run the run loop
          run();
        }
