<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Star fox</title>
    <link rel="stylesheet" href="css/main.css" />

    <script src="./libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>


    <script src="./libs/three.js/three.js"></script>
    <script src="./libs/three.js/controls/OrbitControls.js"></script>
    <script src="./libs/colorpicker/js/colorpicker.js"></script>
    
    <script src="./libs/three.js/loaders/GLTFLoader.js"></script>
    <script src="./libs/three.js/loaders/inflate.min.js"></script>
    <script src="./libs/three.js/loaders/OBJLoader.js"></script>
    <script src="./libs/three.js/loaders/MTLLoader.js"></script>
    <script src="./libs/three.js/loaders/FBXLoader.js"></script>
    <script src="./libs/three.js/utils/cloneFBX.js"></script>
    <script src="./libs/keyframe.js/keyframe.js"></script>
    <script src="./libs/tween.js/tween.js"></script>

    <script src="starFox.js"></script>

  <style>
    #live .percentage{
      width: 200px;
      margin-top: 4.5px;
      /* background: rgba(246, 71, 71, 1); */
      height: 16px;
      display: inline-block;
    }
    #live .percentage .alive {
      height: 100%;
      background: rgba(38, 194, 129, 1);
      display: block;
    }
  </style>
  <script type="text/javascript">
  function initControls() {
    $("#play").click(() => startGame());
  }

  $(document).ready(
    function() {
      var canvas = document.getElementById("webglcanvas");

      //remove Splash after n miliseconds
      removeSplash(3000);
      // create the scene
      createScene(canvas);
      // initialize the controls
      initControls();

    }
  );
  </script>

  </head>

  <body>

    <div class="cover">
      <div class="splash"><img src="/images/menu.jpeg" alt=""></div>
      <div class="menu">
        <div id="high_score">High Score: 0 </div>
        <!-- <div>
            <label for="difficulty">Difficulty 1-10 </label>
            <input id="difficulty" name="difficulty" onchange="setDifficulty()" type="number" max="10" min="1" step="1" value="5">
          </div> -->
        <ul class="menu-container">
          <li class="menu-item" onclick="startGame()">Play</li>
        </ul>
      </div>
    </div>
    <div id="container">
      <canvas id="webglcanvas"></canvas>
      <div class="game-controls">
        <div id="live">Live: <span class="percentage"><span class="alive"></span></span></div>
        <div id="score">Score: 0 </div>
      </div>
    </div>
  </body>


</html>
